<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade de Digitação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="claro">
    <h1>Teste de velocidade de Digitação</h1>
    <p class="instrucoes">
        Para começar o teste, clique na caixa de texto abaixo e comece a digitar o 
        texto exibido acima dela. o cronômetro começará automaticamente ao digitar. 
        Quando você digitar o texto corretamente, o tempo que levou será exibido.
    </p>
    <div id="texto"></div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alternarTema">Alternar tema</button>
</body>
</html>
